<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #1e2a2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background: #2f3e46;
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .online {
      color: #4caf50;
    }

    .offline {
      color: #f44336;
    }

    img.icon {
      width: 64px;
      height: 64px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .info {
      margin: 8px 0;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      #container {
        width: 95%;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Minecraft Server Status</h1>
    <div id="status">Loading...</div>
  </div>

<script>
  // Helper: Get URL query parameter
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Get IP from URL
  const ip = getQueryParam('ip') || 'market-velocity.gl.joinmc.link'; // default fallback

  const API_URL = `https://api.mcstatus.io/v2/status/java/${ip}`;

  fetch(API_URL)
    .then(response => response.json())
    .then(data => {
      const statusDiv = document.getElementById('status');

      if (data.online) {
        const motd = data.motd?.clean || 'No MOTD';
        const version = data.version?.name_clean || 'Unknown';
        const players = `${data.players?.online}/${data.players?.max}`;
        const icon = data.icon || '';

        statusDiv.innerHTML = `
          <img src="${icon}" alt="Server Icon" class="icon">
          <div class="status online">ðŸŸ¢ Online</div>
          <div class="info"><strong>IP:</strong> ${ip}</div>
          <div class="info"><strong>Version:</strong> ${version}</div>
          <div class="info"><strong>Players:</strong> ${players}</div>
          <div class="info"><strong>MOTD:</strong> ${motd}</div>
        `;
      } else {
        statusDiv.innerHTML = `
          <div class="status offline">ðŸ”´ Offline</div>
          <div class="info"><strong>IP:</strong> ${ip}</div>
          <div class="info"><em>The server is currently unreachable.</em></div>
        `;
      }
    })
    .catch(error => {
      document.getElementById('status').innerHTML = 'Error fetching server status.';
      console.error('Fetch Error:', error);
    });
</script>

</body>
</html>
